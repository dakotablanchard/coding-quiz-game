<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz Game</title>
</head>
<body>
    <header>
        <div class="view-high-scores">
            <a href="./high-scores.html">View High Scores</a> 
        </div>
            
        <div class="timer">

        <div class="multiple-choice"></div>
            

        <div class= "display-your-score"></div>
    </section>



    <script src="./assets/js/script.js"></script>
